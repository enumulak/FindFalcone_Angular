<div class="row justify-content-center align-items-center h-100">
  <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-5">
    <form>
      <div class="form-group">
        <label for="planetSelection">Select the Planet you want to search in</label>
        <select id="selectPlanet" class="form-control" [(ngModel)]="selectedPlanet" name="selectPlanet" (change)="onPlanetSelection()">
          <option *ngFor="let planet of service.planets" [ngValue]="planet">
            {{planet.name}}
          </option>
        </select>
      </div>
    </form>
  </div>
</div>
