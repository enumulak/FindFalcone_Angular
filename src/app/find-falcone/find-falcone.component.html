<div class="container">

  <form>
    <div class="form-group">
      <label for="planetSelection">The Planets</label>
      <select id="selectPlanet" class="form-control">
        <option selected>Choose One...</option>
        <option *ngFor="let planet of planets">
          {{planet.name}}, Distance: {{planet.distance}}
        </option>
      </select>
    </div>
  </form>

  <h4>The Token: {{finalResult.token}}</h4>

  <br>

  <h2>Time Taken: {{totalTimeTaken}}</h2>

</div>
