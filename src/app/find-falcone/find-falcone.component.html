<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h2>Time Taken: {{service.totalTimeTaken}}</h2>
    </div>
    <div class="col-md-6">
      <h4>The Token: {{service.finalResult.token}}</h4>
    </div>
  </div>

  <br>

  <div class="row text-center">
    <div class="col-md-10">
      <form>
          <div class="form-group">
            <label for="planetSelection">The Planets</label>
            <select id="selectPlanet" class="form-control" [(ngModel)]="selectedPlanet" (change)="onPlanetSelection()" name="selectPlanet">
              <option *ngFor="let planet of service.planets" [ngValue]="planet">
                {{planet.name}}
              </option>
            </select>
          </div>
        </form>
    </div>
  </div>

  <div class="row text-center" *ngIf="selectedPlanet">
    <div class="col-md-10">
      <form>
          <div class="form-group">
            <label for="vehicleSelection">The Vehicles</label>
            <select id="selectVehicle" class="form-control" [(ngModel)]="selectedVehicle" (change)="onVehicleSelection()" name="selectVehicle">
              <option *ngFor="let vehicle of service.vehiclesForSelectedPlanet" [ngValue]="vehicle">
                {{vehicle.name}}
              </option>
            </select>
          </div>
        </form>
    </div>
  </div>

</div>
